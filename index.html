<html>
<head>
<title>LoyaltyApp - Login</title>
</head>
<body>
<h1>Loyalty App</h1>
<h3>Login</h3>
<form action="login">
Username<input type="text" name="username"/> </br>
Password<input type="text" name="password"/> </br>
<input type="submit"/>
</form>
<h3>Register</h3>
<form action="register">
Username<input type="text" name="regusername"/> </br>
Password<input type="text" name="regpassword"/> </br>
Re-Enter Password<input type="text" name="regpasswordagain"/> </br>
<input type="submit"/>
</form>
</body>
</html>
